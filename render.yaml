services:
  - type: web
    name: data-analyst-agent
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python start_server.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
